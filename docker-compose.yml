version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: bcredits-postgres
    environment:
      POSTGRES_DB: bcredits
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  credits-core:
    build: .
    container_name: bcredits-core
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      JDBC_URL: jdbc:postgresql://postgres:5432/bcredits
      JDBC_USER: postgres
      JDBC_PASS: postgres
      DDL_AUTO: update
      SHOW_SQL: "false"
      LOG_LEVEL: INFO
      SQL_LOG: WARN
      PORT: 8080
    ports:
      - "8080:8080"

volumes:
  pgdata:
